<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-toggle">☰</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Explore.html">Explore</a></li>
                <li><a href="Profile.html" class="active">Profile</a></li>
                <li><a href="Sign_up.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <main class="profile-container">
        <div class="profile-header">
            <img src="webp_images/Diana-portrait-3.webp" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>Michael Julius</h2>
                <p class="bio">Digital Artist | Concept Illustrator | Storytelling Enthusiast</p>
                <button class="edit-btn">Edit Profile</button>
            </div>
        </div>

        <div class="profile-stats">
            <div><strong>4</strong><span>Posts</span></div>
            <div><strong>340</strong><span>Followers</span></div>
            <div><strong>180</strong><span>Following</span></div>
        </div>

        <!-- Gallery Section -->
        <section class="profile-gallery">
            <h3>My Artworks</h3>
            <div class="gallery-grid">
                <img src="webp_images/Ex-Baseball-Player-V14-14.webp" alt="Artwork 1">
                <img src="webp_images/Wandering Knight-V13-17.webp" alt="Artwork 2">
                <img src="webp_images/Natures-Peace-V10-11.webp" alt="Artwork 3">
                <img src="webp_images/Knight’s Day Off-VFinal.webp" alt="Artwork 4">
            </div>
        </section>
    </main>
</body>
</html>
